<!doctype html>
<html xmnls:th ="http://www.thymeleaf.org" lang="en">
  <head>
  	<title>SMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link th:href="@{/images/favicon.ico}" rel="icon">
  	<link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" th:href="@{/vendor/fontawesome/all.min.css}" type='text/css'>


	<link rel="stylesheet" th:href="@{/css/style.css}">

	</head>
	<body  style="padding-top:0px;">
	<section class="ftco-section">
		<div class="container"style="padding-top:0px;">
		  <div class="row justify-content-center"style="padding-top:0px;">
				<div class="col-sm-10 text-center text-white py-1">
					<h1 class="display-4 font-weight-bold mb-2"style="color:#fff;">STAFF MANAGEMENT SYSTEM</h1>
				</div>
			</div>
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="signup-content">
            
                  <div class="d-flex justify-content-center">
                    <h2 class="form-title"style="margin-bottom: 20px; color:#3b4578;"
                     th:text="'Staff #'+${staff.id}"></h2>
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class = "img-label">
                    <img img alt="" th:src="${'/image/'+staff.id}">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                      <p class="h3 text-center" th:text ="${staff.firstName} +' '+ ${staff.lastName}">Bootstrap heading</p>
                  </div>
                  <div class ="d-flex justify-content-center mb-1">
                    <p class="h5 text-center" th:text ="${staff.role}"></p>
                  </div>
                  <div class ="d-flex justify-content-center mb-1">
                    <p class="h6 text-center" th:text ="${staff.age} +' :Age|Sex: '+ ${staff.gender}"></p>
                  </div>
                  <div class ="d-flex justify-content-center mb-1">
                    <p th:text ="${staff.phoneNumber} +' | '+ ${staff.email}"></p>
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <a th:href="@{/addStaff}" class="form-submit">BACK</a>
                    </div>
                  </div>

        </div>
        </div>
      </div>

		</div>
	</section>

	<script th:src="@{/vendor/fontawesome/all.min.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>

	</body>
</html>
